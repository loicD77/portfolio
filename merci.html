<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre message</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #e12f08;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a.button {
      background-color: #e12f08;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.button:hover {
      background-color: #c12707;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Merci !</h1>
  <p>Votre message a bien été envoyé. Je vous répondrai dès que possible.</p>
  <a href="index.html" class="button">Retour à l'accueil</a>

</body>
</html>
